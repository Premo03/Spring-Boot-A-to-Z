spring.application.name=properties

#Use wildcard "*" to expose all endpoints
#Can also expose individual endpoint with a comma-delimaited list
management.endpoints.web.exposure.include=*
management.info.env.enabled=true


# Exclude individual endpoints with a comma-delimited list
management.endpoints.web.exposure.exclude=health,info

info.app.name=My First Learning App
info.app.description=I am Excited to learn Spring Boot 2
info.app.version=1.0.0

#
# Define my Crazy Properties
#
coach.name = Mickey Mouse
team.name= The Mouse Club


#
# change Spring boot embeded server port
#
server.port=7070

#
# Set the context path of the application
#
# All requests should be prefixed with /spring-boot-dev
#
server.servlet.context-path=/spring-boot-dev